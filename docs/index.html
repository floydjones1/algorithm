<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Floyd Jones</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="inner cover my-5">
      <h1 class="cover-heading">Algorithms</h1>
      <p class="lead">
        Welcome! This is a project of mine leveraging Chart.js to show how
        various sorting algorithm work
      </p>
    </main>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="dataPoints">Number of data points</label>
            <select id="dataPoints" class="form-control">
              <option >100</option>
							<option selected>200</option>
							<option>500</option>
							<option>1000</option>
            </select>
					</div>
					
					<div class="form-group col-md-4">
						<div class="container">
							<div class="row">
								<div class="col-sm text-left">
									Fast
								</div>
								<div class="col-sm text-right">
									Slow
								</div>
								</div>
						</div>
						<input type="range" class="custom-range" id="speedRange" min=30 max=150 value=100>
					</div>
        </div>
        <button type="button" id="start-btn" class="btn btn-primary">Start</button>
      </form>
      <canvas id="chart"></canvas>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
